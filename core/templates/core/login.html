<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #F6F8F9;
    background-image: linear-gradient(to right, #8BC34A, #4CAF50);
  }

  h2 {
    color: #FFFFFF;
    text-align: center;
    margin-top: 40px;
  }

  form {
    background-color: #FFFFFF;
    padding: 20px;
    border-radius: 5px;
    margin: 20px auto;
    max-width: 400px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #CCCCCC;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button {
    background-color: #4CAF50;
    color: #FFFFFF;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    background-color: #45A049;
  }

  p {
    color: #FF0000;
    text-align: center;
    margin-top: 10px;
  }
</style>



{% block content %}
<h2>Iniciar sesi칩n</h2>
{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}
<form method="post" action="{% url 'login' %}">  <!-- 'login' nombre de vista de inicio de sesi칩n -->
  {% csrf_token %}
  <input type="text" name="username" placeholder="Nombre de usuario" required><br>
  <input type="password" name="password" placeholder="Contrase침a" required><br>
  <button type="submit">Iniciar sesi칩n</button>
</form>
{% endblock %}
